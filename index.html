<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/umbc.png" type="image/png">
    <title>Four Year Plan</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Include Select2 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- Include StyleSheet -->
    <link href="style.css" rel="stylesheet" />
    <link href="style-dark.css" rel="stylesheet" />

    <!-- Include Code-->
    <script src="controller.js"></script>
</head>

<body>
    <div id="page-container">
        <img src="images/logo.svg" alt="Logo" class="umbc-logo">

        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <header role="banner" id="site-header">
            <h1><span class="label">Four-Year Academic Pathways</span></h1>
        </header>

        <div class="major-minor-container">
            <!-- Major Selection -->
            <div class="col-md-6">
                <h3>Select your Major(s):</h3>
                <select id="major" name="major" class="searchable-dropdown form-select" multiple="multiple">
                    <option value="computer_science">Computer Science</option>
                    <option value="information_systems">Information Systems</option>
                    <option value="mechanical_engineering">Mechanical Engineering</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="chemical_engineering">Chemical Engineering</option>
                    <option value="computer_engineering">Computer Engineering</option>
                    <option value="data_science">Data Science</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="business_tech">Business Technology</option>
                    <option value="mathematics">Mathematics</option>
                </select>
            </div>

            <!-- Minor Selection -->
            <div class="col-md-6">
                <h3>Select your Minor(s):</h3>
                <select id="minor" name="minor" class="searchable-dropdown form-select" multiple="multiple">
                    <option value="computer_science">Computer Science</option>
                    <option value="information_systems">Information Systems</option>
                    <option value="mechanical_engineering">Mechanical Engineering</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="chemical_engineering">Chemical Engineering</option>
                    <option value="computer_engineering">Computer Engineering</option>
                    <option value="data_science">Data Science</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="business_tech">Business Technology</option>
                    <option value="mathematics">Mathematics</option>
                </select>
            </div>
        </div>

        <div class="container mt-5">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="classes-tab" data-toggle="tab" href="#classes">Plan Building</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="search-tab" data-toggle="tab" href="#search">Class Search</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="classes"></div>
                <div class="tab-pane fade" id="search">
                    <h4>Search</h4>
                    <form>
                        <div class="form-group">
                            <label for="searchInput">Enter search term</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
